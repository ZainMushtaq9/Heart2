<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sania</title>

<style>
:root{
  --gold:#ffd166;
  --soft:#fff1c1;
  --night:#06070f;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

html,body{
  width:100%;
  height:100%;
  background: radial-gradient(circle at top, #1c203a, var(--night));
  overflow:hidden;
}

/* BACKGROUND GLOW */
.bg{
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 50% 25%, rgba(255,209,102,0.25), transparent 45%);
}

/* CENTER */
.wrapper{
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* TEXT */
.text{
  position:relative;
  color:white;
  font-size:clamp(1.7rem, 6.8vw, 3rem);
  font-weight:600;
  letter-spacing:1px;
  opacity:0;
  transform:translateY(14px);
  animation: fadeIn 4.5s ease forwards;
  animation-delay:1.5s;
  text-shadow:
    0 0 12px rgba(255,209,102,0.45),
    0 0 30px rgba(255,209,102,0.25);
}

/* SOFT AURA */
.text::before{
  content:"";
  position:absolute;
  inset:-50px;
  background: radial-gradient(circle, var(--gold), transparent 65%);
  filter: blur(40px);
  opacity:0.22;
  z-index:-1;
  animation: aura 7s ease-in-out infinite;
}

/* SPARKLES */
.spark{
  position:absolute;
  width:6px;
  height:6px;
  background:var(--gold);
  border-radius:50%;
  opacity:0.7;
  animation: floatUp linear forwards;
}

/* ANIMATIONS */
@keyframes fadeIn{
  to{
    opacity:1;
    transform:translateY(0);
  }
}

@keyframes aura{
  0%,100%{ transform:scale(0.9); opacity:0.18;}
  50%{ transform:scale(1.1); opacity:0.32;}
}

@keyframes floatUp{
  from{
    transform:translateY(0);
    opacity:0.6;
  }
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}
</style>
</head>

<body>
<div class="bg"></div>

<div class="wrapper">
  <div class="text">Sania, stay happy always</div>
</div>

<script>
const wrapper = document.querySelector(".wrapper");

function sparkle(){
  const s = document.createElement("div");
  s.className = "spark";
  s.style.left = Math.random()*100 + "vw";
  s.style.bottom = "-10px";
  s.style.animationDuration = (Math.random()*4 + 6) + "s";
  wrapper.appendChild(s);
  setTimeout(()=>s.remove(),10000);
}

setInterval(sparkle, 350);
</script>
</body>
</html>
